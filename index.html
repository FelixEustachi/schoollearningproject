<!DOCTYPE html>
<html>
  <head>
    <title>Git School Project</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link to w3.css-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--link to google font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
    <!--link to font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--link to style.css-->
    <link rel="stylesheet" href="style.css">
    <!-- jQuery library -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" href="favicon-256x256.png" type="image/x-icon">
  </head>
<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="#" class="w3-button w3-block w3-black">HOME</a>
    </div>
    <div class="w3-col s3">
      <a href="#about" class="w3-button w3-block w3-black">ABOUT</a>
    </div>
    <div class="w3-col s3">
      <a href="#menu" class="w3-button w3-block w3-black">MENU</a>
    </div>
    <div class="w3-col s3">
      <a href="#where" class="w3-button w3-block w3-black">WHERE</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home"></header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-sand w3-grayscale w3-large">

<!-- About Container -->
<div class="w3-container" id="about"></div>

<!-- Menu Container -->
<div class="w3-container" id="menu"></div>

<!-- Contact/Area Container -->
<div class="w3-container" id="where" style="padding-bottom:32px;"></div>

<!-- End page content -->
</div>

<!-- Footer. This section contains an ad for W3Schools Spaces. You can leave it to support us. -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large"></footer>

<script>
// load sections
function loadSections(){
    $("#about").load("websiteSections/body/about.html");
    $("#menu").load("websiteSections/body/menu.html");
    $("#where").load("websiteSections/body/contact.html");
    $("footer").load("websiteSections/footer.html");
    $("header").load("websiteSections/header.html");
  }

// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}


window.onload = function() {
  loadSections();
};
</script>

</body>
</html>
